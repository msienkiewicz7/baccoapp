<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
    <h2>Search</h2>
    <form action="{% url 'search_results' %}" method="get">
      <input name="q" type="text" placeholder="enter name">
    </form>
  </main>
</body>
</html>
