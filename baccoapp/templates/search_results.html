<!-- templates/search_results.html -->
{% extends 'base.html' %}

{% block content %}

<h1>Search Results</h1>

<ul>
  {% for sandwich in object_list %}
    <li>
      <a href="http://localhost:8000/mysandwich/show/{{ sandwich.id }}">{{ sandwich.id }}</a>
      {{ sandwich.name }},
      {{ sandwich.ingredients }},
      {{ sandwich.pub_date }},
      {{ sandwich.price }}
    </li>
  {% endfor %}
</ul>
<p><a href="/">Back to Homepage</a></p>

{% endblock content %}
