<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="/static/favicon.ico"/>
  <link rel="stylesheet" href="/static/base-original.css">
  <!-- <link rel="stylesheet" href="/static/header.css"> -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <title>{% block title %}Bacco{% endblock %}</title>
</head>

<header>
  {% if user.is_authenticated %}
  <div id="header-left">
    <a class="title" href="/">
      <!-- <h1>BACCO.</h1> -->
      <img src="/static/images/logo.png" alt="">
    </a>
    <a href="/mysandwich">Create new sandwich!</a>
    <a href="/mysandwich/show">View sandwiches</a>
    <form action="{% url 'search_results' %}" method="get" style="float:right">
      <input name="q" type="text" placeholder="search sandwich, ingredient">
    </form>
  </div>

  <div id="header-right">
    <a href="{% url 'logout' %}">Logout</a>
    <p>{{ user.username }}</p>
  </div>
</header>

<body>
  <main>
    {% block content %}
    {% endblock %}

  </main>
</body>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Login</a>
{% endif %}

</html>
